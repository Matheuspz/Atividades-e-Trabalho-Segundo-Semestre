<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculadora {
            height: 500px;
            width: 500px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="calculadora text-center">
            <div class="grid text-center"></div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" id="visor" class="form-control text-end" placeholder="0" readonly>
                    </div>
                </div><hr>
                <div class="row mb-3">
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="limparVisor()">C</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="deletar()">DEL</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="porcentagem()">%</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="dividir()">/</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="atualizaDisplay('7')">7</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="atualizaDisplay('8')">8</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="atualizaDisplay('9')">9</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="multiplicar()">*</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="atualizaDisplay('4')">4</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="atualizaDisplay('5')">5</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="atualizaDisplay('6')">6</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="subtrair()">-</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="atualizaDisplay('1')">1</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="atualizaDisplay('2')">2</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="atualizaDisplay('3')">3</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="somar()">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="alternarSinal()">+/-</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="atualizaDisplay('0')">0</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="atualizaDisplay('.')">,</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary w-100" onclick="calcular()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
